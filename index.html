<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }
    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    .bounce2 { animation: bounce2 2s ease infinite; }
  </style>
</head>
<body class="gradient-background flex items-center justify-center min-h-screen p-4">
  <div class="flex flex-col items-center text-center w-full max-w-lg">
    <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="w-4/5 max-w-xs rounded-lg" />
    <h2 id="valentineQuestion" class="text-2xl sm:text-3xl md:text-4xl font-bold my-4">Will you be my Valentine?</h2>
    <div id="responseButtons" class="flex gap-4 flex-wrap justify-center">
      <button id="yesButton" class="bounce2 bg-green-500 text-white text-lg sm:text-xl py-2 px-4 rounded-lg transition transform hover:scale-105">Yes</button>
      <button id="noButton" class="bg-red-500 text-white text-lg sm:text-xl py-2 px-4 rounded-lg transition transform hover:scale-105">No</button>
    </div>
  </div>
  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    let noClickCount = 0;
    const imagePaths = [
      "./images/image1.gif", "./images/image2.gif", "./images/image3.gif",
      "./images/image4.gif", "./images/image5.gif", "./images/image6.gif", "./images/image7.gif"
    ];
    
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        yesButton.classList.add('scale-110', 'p-4', 'text-2xl');
        noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me ðŸ˜¢", "You're breaking my heart ðŸ˜­", "I'm gonna cry...ðŸ’”ðŸ˜­"][noClickCount];
      }
    });
    
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Ouuuhhhhrraaahhhhhhhh!!!!";
      const newText = document.createElement('p');
      newText.textContent = "Je t'aime plus que tout au monde !";
      newText.classList.add('text-xl', 'text-center', 'mt-4', 'text-pink-600');
      valentineQuestion.insertAdjacentElement('afterend', newText);
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
